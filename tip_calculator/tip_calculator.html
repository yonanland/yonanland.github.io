<!DOCTYPE html>
<html lang="en">
  <script>
    function calculTip() {
      "use strict";
      let subtotal = parseInt(document.getElementById("subtotal").value);
      let rate = parseInt(document.getElementById("tip").value);
      let totalAmount = subtotal + (rate / 100) * subtotal;
      document.getElementById("total").innerHTML = "$" + totalAmount;
    }
  </script>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tip_calculatorStyle.css" type="text/css" />
    <title>Tip Calculator</title>
  </head>

  <body>
    <div>
      <!--class="fieldBox"-->
      <div>
        <h1 class="headTitle">
          <img class="cal" src="image/calc.jpeg" alt="calculator" /> Tip
          Calculator
        </h1>
        <div>
          <label>
            <input id="subtotal" type="text" pattern="[0-9]*" />$ Subtotal
          </label>
        </div>
        <div>
          <label> <input id="tip" type="text" pattern="[0-9]*" />% Tip </label>
        </div>
        <div><button id="btn" onclick="calculTip();">Calculat Tip</button></div>
        <hr />
      </div>
      <div>
        <p class="total">Your total: <span id="total"> $0.00 </span></p>
      </div>
      <div class="icon-homepage">
        <a class="bottomLinks" href="/index.html">
          <img class="icon-home" src="image/icon-home.svg" alt="A home icon"
        /></a>
      </div>
      <div class="val">
        <a
          href="http://validator.w3.org/check/?url=https://yonanland.github.io/index"
          target="_blank"
        >
          <img src="image/w3c-html.png" alt="HTML-w3c Validator image"
        /></a>
        <a
          href="https://jigsaw.w3.org/css-validator/validator?uri=https://yonanland.github.io/index"
          target="_blank"
        >
          <img src="image/w3c-css.png" alt="CSS-w3c Validator image"
        /></a>
      </div>
      <br />
    </div>
  </body>
</html>
