<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/AnOnline_Dictionary/dictionary.css" />

    <title>Online Dictionary</title>
  </head>
  <body>
    <header id="header">
      <h1>
        <img class="logo" src="images/logo-online-dictionary.png" alt="" />
        Online Dictionary
      </h1>
    </header>

    <main>
      <div class="searchArea">
        <label for="input">What word do you want to look up?</label>
        <input type="text" id="input" placeholder="Search for a word" />
        <input type="submit" id="to_submit" value="Search" />
      </div>

      <div>
        <ol id="output"></ol>
      </div>
    </main>
    <hr class="hrr" />

    <footer class="footBanner">
      <br /><br />
      <div>
        <br />
        <a class="homePage" href="/index.html">
          <img src="images/icon-home.svg" alt="Home Page"
        /></a>
      </div>
      <br />
      <div class="val">
        <a
          href="http://validator.w3.org/check/?url=https://yonanland.github.io/index"
          target="_blank"
        >
          <img src="images/w3c-html.png" alt="HTML-w3c Validator image"
        /></a>
        <a
          href="https://jigsaw.w3.org/css-validator/validator?uri=https://yonanland.github.io/index"
          target="_blank"
        >
          <img src="images/w3c-css.png" alt="CSS-w3c Validator image" />
        </a>
        <a
          href="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"
          target="_blank"
        >
          <img src="images/w3c-js.png" alt="js - Validator" />
        </a>
        <br /><br />
        <br /><br />
      </div>

      <div style="margin-top: auto"></div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="/AnOnline_Dictionary/dictionary.js"></script>
  </body>
</html>
