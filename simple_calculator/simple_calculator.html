<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="simple_calculator.css" />
    <title>Simple Calculator</title>
  </head>

  <body>
    <h2 id="header">Simple Calculator</h2>

    <form action="http://localhost:8090/calculator.js">
      <div>
        <h3>Enter two numbers:</h3>
        <input type="text" name="num1" placeholder="1st number" /><br />
        <input type="text" name="num2" placeholder="2nd number" /><br />

        <label>Select operation: </label>
        <select name="operation" id="operation">
          <option value="add">Add</option>
          <option value="subtract">Subtract</option>
          <option value="multiply">Multiply</option>
          <option value="devide">Devide</option>
          <option value="modules">modules</option>
        </select>
        <br /><br />

        <input type="submit" value="operate" />
      </div>
    </form>
    <hr class="hrr" />

    <footer class="footBanner">
      <div>
        <br />

        <a class="homePage" href="/index.html">
          <img src="image/icon-home.svg" alt="Home Page"
        /></a>
      </div>
      <br />

      <div class="val">

          href="http://validator.w3.org/check/?url=https://yonanland.github.io/index"

        /></a>

        </a>
        <br /><br />
      </div>

      <!-- <div style="margin-top: auto"></div> -->
    </footer>
  </body>
</html>
