  <body>

      <!-- the logo -->
    <header>
      <img id="log" src="image/banner.jpeg" alt="NurdLuv banner logo" /> <br />
      <!-- Where meek geeks meet -->
    </header>
    
      <!--  New User -->
    <fieldset class="info"><legend class="gradesform">New User Signup:</legend>   
      <form action="http://www.google.com/search">
        <div>
          <label>Name :</label>
            <input type="text" name="username"  maxlength="16" /> <br><br/>
          <label>Gender : </label>
            <input type="radio"  name= "gender" value="Male"  /> Male:
            <input type="radio"  name= "gender" value="Female" checked = "checked" /> Female:<br/><br/>
          <label>Age : </label>
            <input type="text" size="6" maxlength="2" /><br><br>
        </div>

        <div>
          <label>Personality type :  
            <input type="text" size ="6"> 
              <a href="http://www.humanmetrics.com/cgi-win/JTypes2.asp">
              <span class="type">(Don't know your type?)</span> </a>
            </input>
          </label>  <br><br>
        </div>

        <div>
          <label for="favorite-os">Favorite Os :</label>
          <select name="favorite Os" id="favorite-os">
            <option>Windows </option>
            <option>Mac Osx </option>
            <option>Linux </option>
            <option>Android </option>
          </select>
       </div>

        <div>
          <label>Seeking age :</label>
          <input type="text" size="6" maxlength="2" placeholder="min"> to
          <input type="text" size="6" maxlength="2" placeholder="max"><br><br>
        </div>
            
        <button class ="signup-btn" type ="button"  > Signup</button>
        
      </form>
    </fieldset>

  <div>
    <p class="bottomWords">This page is for single nerds to meet and date each other! <br>
