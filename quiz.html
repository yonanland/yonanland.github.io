<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>text demo</title>
  <style>
    p {
      color: blue;
      margin: 8px;
    }

    span {
      color: red;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>




<body>
  <p><span>Test</span> Paragraph.</p>
  <p></p>

  <ul class="level-1">
    <li class="item-i">I</li>
    <li class="item-ii">II
      <ul class="level-2">
        <li class="item-a">A</li>
        <li class="item-b">B
          <ul class="level-3">
            <li class="item-1">1</li>
            <li class="item-2">2</li>
            <li class="item-3">3</li>
          </ul>
        </li>
        <li class="item-c">C</li>
      </ul>
    </li>
    <li class="item-iii">III</li>
  </ul>


  <ul>
    <li>list item 1</li>
    <li>list item 2</li>
    <li class="third-item">list item 3</li>
    <li>list item 4</li>
    <li>list item 5</li>
  </ul>


  <div class="ancestors">
    <div id='gp'> (great-grandparent)
      <ul> (grandparent)
        <li> (direct parent)
          <span>some text</span>
        </li>
      </ul>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $('span:last').parent().css({ "color": "green" });
      $('span:last').parent().parent().css({"color": "green"});
    });
  </script>

  <script>
    var par = $("p:first").text();
    $("p:last").text(par);

    $("ul li:nth-child(2) li").css({ "background-color": "red" });

    $("li.third-item").prev().css("background-color", "blue");
  </script>

<input type="checkbox" name="myCheckbox" value="135235">
<input type="text" name="text" value=""> <br>
<select name="City" id="myCity">
  <option value="Asmara"> Asmara </option>
  <option value="Keren"> Keren </option>
  <option value="Massawa"> Massawa </option>
</select>

</body>

</html>
